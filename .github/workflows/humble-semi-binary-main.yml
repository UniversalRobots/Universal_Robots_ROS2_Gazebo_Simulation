name: Humble Semi Binary Main
on:
  workflow_dispatch:
    branches:
      - humble
  pull_request:
    branches:
      - humble
  push:
    branches:
      - humble
  schedule:
    - cron: '13 4 * * *'

jobs:
  binary:
    uses: ./.github/workflows/reusable_ici.yml
    with:
      ros_distro: humble
      ros_repo: main
      ref_for_scheduled_build: humble
      upstream_workspace: Universal_Robots_ROS2_Gazebo_Simulation.humble.repos
